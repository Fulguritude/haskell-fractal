name:                haskell-fractal
version:             0.1.0.1
github:              "Fulguritude/haskell-fractal"
license:             MIT
author:              "Tristan Duquesne"
maintainer:          "example@example.com"
copyright:           "2023 Tristan Duquesne"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-fractal#readme>

dependencies:
- base >= 4.7 && < 5
- gloss == 1.13.*
- hspec

ghc-options:
- -Wall
- -Wno-tabs
- -Wno-unused-top-binds
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -O2
- -threaded
# - -rtsopts
# - "-with-rtsopts=-N -qg"

library:
  source-dirs: src

executables:
  haskell-fractal-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    #dependencies:
    #- haskell-fractal

tests:
  haskell-fractal-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-fractal
    - hspec
